<div class="container">
    <div class="row justify-content-center">
       <div class="col-sm-11">
            <div class="form-group row mb-3">
                <div class="row form-group position-relative mb-1 w-100">
                    <div class="d-flex justify-content-between ">
                        <label  class="col-12 text-left">Buscar por Ruc/Raz√≥n Social: </label>
                    </div>
                    <div class="col-lg-12 d-flex position-relative dam-container">
                    <p-autoComplete  [inputId]="'busqueda'" field="nombrecomercial" [minLength]="3"  [suggestions]="listaEmpresa" (completeMethod)="search($event)" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" class="p-autocomplete"></p-autoComplete>
                        <div class="d-flex position-relative text-left ctn-btns-dam">&nbsp;
                            <button class="mr-2 d-flex btn btn-secondary" (click)="validar()">
                                <ico-search style="width: auto;height: auto;" class=" ico-white"></ico-search> Validar
                            </button>
                        </div>
                    </div>
                    <br/>

                    <div class="col-sm-6">
                        <label for="nombre" class="w-100  col-form-label text-left ">Nombre Despachador:</label>
                        <div class="w-100 ">
                            <input id="nombre" class="form-control input-tpp" type="text" [value]="'PRUEBA MAQUETACION'">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="dni" class="w-100 col-form-label text-left">DNI Despachador:</label>
                        <div class="w-100  position-relative ">
                            <input id="dni" class="form-control input-tpp" type="text" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group position-relative mb-3">
                <label for="comment" class="w-100 col-form-label text-left">Comentarios:</label>
                <div class="w-100 position-relative">
                    <textarea maxlength="200" id="comment" class="form-control input-tpp" type="text" placeholder="Ingrese sus comentarios"></textarea>

                </div>
            </div>



        </div>
    </div>
</div>
