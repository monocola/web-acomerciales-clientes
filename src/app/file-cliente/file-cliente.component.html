<div class="">
    <div class="row mb-4">
        <div class="col-sm-12 mt-4 mb-3">
            <p class="tpp-close" (click)="cerrar()">
                <ico-close class="ico-primary ico-close pointer"></ico-close>
            </p>
            <h1 class="modal-title">File del Cliente</h1>
        </div>
    </div>
    <div class="container">
    <div class="row mb-5 ">
            <div class="row form-group position-relative mb-1 w-100">
                <div class="col-sm-7">
                    <label for="nombre" class="w-100  col-form-label text-left ">Razón Social:</label>
                    <div class="w-100 ">
                        <input id="razonsocial"  class="form-control input-tpp" type="text">
                    </div>
                </div>
                <div class="col-sm-5">
                    <label for="dni" class="w-100 col-form-label text-left">Grupo Empresarial:</label>
                    <div class="w-100  position-relative ">
                        <select id="grupoempresarial" class="form-control input-tpp" >
                            <option *ngFor="let grupo of listarGruposEmpresariales">{{ grupo.nombregrupo }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row form-group position-relative mb-1 w-100">
                <div class="col-sm-5">
                    <label for="nombre" class="w-100  col-form-label text-left ">Ruc:</label>
                    <div class="w-100 ">
                        <input id="ruc" autocomplete="off" class="form-control input-tpp" type="text">
                    </div>
                </div>
                <div class="col-sm-7">
                    <label for="dni" class="w-100 col-form-label text-left">Sector:</label>
                    <div class="w-100  position-relative ">
                        <input id="sector" autocomplete="off" class="form-control input-tpp" type="text">
                    </div>
                </div> 
            </div>
            <div class="row form-group position-relative mb-1 w-100">
                <div class="col-sm-9">
                    <label for="nombre" class="w-100  col-form-label text-left ">Dirección Fiscal:</label>
                    <div class="w-100 ">
                        <input id="direccionfiscal" autocomplete="off" class="form-control input-tpp" type="text">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="w-100 col-form-label text-left">Aniversario:</label>
                    <div>
                        <p-calendar  styleClass="calendar" panelStyleClass="panel" [locale]="es">
                        </p-calendar>
                    </div>
                </div> 
            </div>  
           <div class="space1"></div>
        <app-contactos-cliente></app-contactos-cliente>
        <div class="row form-group position-relative mb-1 w-100">
            <div class="col-sm-4">
                <label for="nombre" class="w-100  col-form-label text-left ">Ejecutivo Comercial:</label>
                <div class="w-100 ">
                    <input id="ejecutivo" autocomplete="off" class="form-control input-tpp" type="text">
                </div>
            </div>
            <div class="col-sm-4">
                <label for="dni" class="w-100 col-form-label text-left">Customer Service Asignado:</label>
                <div class="w-100  position-relative ">
                    <input id="customerservice1" autocomplete="off" class="form-control input-tpp" type="text">
                </div>
            </div> 
            <div class="col-sm-4">
                <label for="dni" class="w-100 col-form-label text-left">Customer Service (BACK UP):</label>
                <div class="w-100  position-relative ">
                    <input id="customerservice2" autocomplete="off" class="form-control input-tpp" type="text">
                </div>
            </div> 
        </div>  
    </div>
    </div>    
    <div class="row  mt-3 mb-4">
        <div class="col-sm-6 text-center pl-lg-0">
            <button  type="button" class="btn w-100 btn-outline-primary" (click)="cerrar()">Cerrar</button>
        </div>
        <div class="col-sm-6 text-center pr-lg-0">
            <button type="submit" class="btn w-100 btn-secondary" (click)="registrarFileCliente()">Guardar</button>
        </div>
    </div>
</div>
