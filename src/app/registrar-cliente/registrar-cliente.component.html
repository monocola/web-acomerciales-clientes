<div class="">
    <div class="row mb-4">
        <div class="col-sm-12 mt-4 mb-3">
            <p class="tpp-close">
                <ico-close class="ico-primary ico-close pointer"></ico-close>
            </p>
            <h1 class="modal-title">Registrar Cliente</h1>
        </div>
    </div>
    <div class="row mb-5 mt-4">
        <form>
            
            <div class="d-flex justify-content-between ">
                <label  class="col-12 text-left">Buscar por Ruc/Razón Social: </label>
            </div>
            <div class="col-lg-12 d-flex position-relative dam-container">
            <p-autoComplete  [inputId]="'busqueda'" field="nombrecomercial" [minLength]="3"  [suggestions]="listaEmpresa" (completeMethod)="search($event)" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" class="p-autocomplete"></p-autoComplete>
                <div class="d-flex position-relative text-left ctn-btns-dam">&nbsp;
                    <button class="mr-2 d-flex btn btn-secondary" (click)="validar()">
                        <ico-search style="width: auto;height: auto;" class=" ico-white"></ico-search> Validar
                    </button>
                </div>
            </div>
            <br/>
            <label  class="col-12 text-left" style="color: #ff6a35;">DATOS GENERALES: </label>
            <hr style="margin-top: 5px;">
            <div class="form-group row mb-3">
                <label for="turno" class="col-sm-6 tpp-label">Tipo de Documento:</label>
                <div class="col-sm-6 position-relative">
                    <p-dropdown [options]="typesOfShift"  name="shift" [(ngModel)]="selectedTypeOfShift"></p-dropdown>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="ar" class="col-sm-6 tpp-label">Numero de Documento:</label>
                <div class="col-sm-6 position-relative">
                    <input id="ar" class="form-control input-tpp" type="text">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="ar" class="col-sm-6 tpp-label">Nombre o Razón Social:</label>
                <div class="col-sm-6 position-relative">
                    <input id="ar" class="form-control input-tpp" type="text">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="ar" class="col-sm-6 tpp-label">Nombre Comercial:</label>
                <div class="col-sm-6 position-relative">
                    <input id="ar" class="form-control input-tpp" type="text">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="ar" class="col-sm-6 tpp-label">Fecha de Inscripción:</label>
                <div class="col-sm-6 position-relative">
                    <input id="ar" class="form-control input-tpp" type="text">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="ar" class="col-sm-6 tpp-label">Condición:</label>
                <div class="col-sm-6 position-relative">
                    <input id="ar" class="form-control input-tpp" type="text">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="ar" class="col-sm-6 tpp-label">Estado:</label>
                <div class="col-sm-6 position-relative">
                    <input id="ar" class="form-control input-tpp" type="text">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="ar" class="col-sm-6 tpp-label">Dirección Fiscal:</label>
                <div class="col-sm-6 position-relative">
                    <input id="ar" class="form-control input-tpp" type="text">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="ar" class="col-sm-6 tpp-label">Actividad Económica:</label>
                <div class="col-sm-6 position-relative">
                    <input id="ar" class="form-control input-tpp" type="text">
                </div>
            </div>
            <br/>
            <label  class="col-12 text-left" style="color: #ff6a35;">INFORMACIÓN SAP: </label>
            <hr style="margin-top: 5px;">
            <div class="form-group row mb-3">
                <label class="col-sm-6 tpp-label">Fecha de Vigencia AR:</label>
                <div class="col-sm-6">
                    <p-calendar styleClass="calendar" panelStyleClass="panel" [locale]="es">
                    </p-calendar>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="turno" class="col-sm-6 tpp-label">Turno:</label>
                <div class="col-sm-6">
                    <p-dropdown [options]="typesOfShift" name="shift" [(ngModel)]="selectedTypeOfShift"></p-dropdown>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="turno" class="col-sm-6 tpp-label">Local:</label>
                <div class="col-sm-6">
                    <p-dropdown [options]="typesOfLocal" name="local" [(ngModel)]="selectedTypeOfLocal"></p-dropdown>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="un" class="col-sm-6 tpp-label">UN:</label>
                <div class="col-sm-6">
                    <p-dropdown [options]="typesOfUn" name="un" [(ngModel)]="selectedTypeOfUn"></p-dropdown>
                </div>
            </div>


            <div class="form-group row mb-3">
                <label class="col-sm-6 tpp-label">Fecha de Retiro Autorizada:</label>
                <div class="col-sm-6">
                    <p-calendar styleClass="calendar" panelStyleClass="panel" [locale]="es">
                    </p-calendar>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-6 tpp-label">Hora de Retiro Autorizada:</label>
                <div class="col-sm-6 position-relative">
                    <p-calendar styleClass="calendar" panelStyleClass="calendar-panel" [timeOnly]="true" [locale]="es">
                    </p-calendar>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="peso" class="col-sm-2 col-form-label text-left">Motivo:</label>
                <div class="w-100 position-relative">
                    <textarea id="peso" class="form-control input-tpp" type="text" placeholder="Ingrese sus comentarios"></textarea>

                </div>
            </div>



            <div class="d-flex mb-4">

                <div class="form-group col-6 mb-3 ">
                    <label for="un" class="col-sm-12 tpp-label">Tipo de Exoneración:</label>
                    <div class="col-sm-12">
                        <div class="form-check">
                            <label class="form-check-label " for="option1">Retiro sin pago extraordinario</label>
                            <input class="form-check-input mr-0 mr-lg-3" name="consolidador" type="radio" id="option1" value="option1">
                        </div>

                        <div class="form-check">
                            <label class="form-check-label " for="option2">Retiro fuera de vigencia:</label>
                            <input class="form-check-input mr-0 mr-lg-3" name="consolidador" type="radio" id="option2" value="option2">
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>


    <div class="row mt-5 mb-4">
        <div class="col-sm-6 text-center pl-lg-0">
            <button type="button" class="btn w-100 btn-outline-primary mb-2 mb-lg-0 mr-0 mr-lg-3 ">Enviar</button>
        </div>
        <div class="col-sm-6 text-center pr-lg-0">
            <button type="submit" class="btn w-100 btn-secondary">Cancelar</button>
        </div>
    </div>
</div>
