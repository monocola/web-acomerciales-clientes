<div class="container">
    <div class="row justify-content-center">
        <div class="form-group row mb-3">
            <div class="row form-group position-relative mb-1 w-100">
                <div class="d-flex justify-content-between ">
                    <label  class="w-100 col-form-label text-left">Buscar Producto: </label>
                </div>
                <div class="col-sm-12 text-left">
                <p-autoComplete  [inputId]="'busqueda'"
                    field="nombreproducto"
                    [minLength]="3"
                    [suggestions]="listaProductos"
                    (completeMethod)="search($event)"
                    [style]="{'width':'100%'}"
                    [inputStyle]="{'width':'100%'}"
                    class="p-autocomplete"
                    (onSelect)="onSelect($event)">
                    </p-autoComplete>
                </div>
                
                <div class="col-sm-6 text-left">
                    <label for="dni" class="w-100 col-form-label text-left">Sector:</label>
                    <div class="w-100  position-relative ">
                        <p-autoComplete  [inputId]="'busqueda'"
                        field="sectorname"
                        [minLength]="3"
                        [suggestions]="listaSectoresProd"
                        (completeMethod)="searchSector($event)"
                        [style]="{'width':'100%'}"
                        [inputStyle]="{'width':'100%'}"
                        class="p-autocomplete"
                        >
                    </p-autoComplete>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="dni" class="w-100 col-form-label text-left">Ejecutivo:</label>
                    <div class="w-100  position-relative ">
                        <input id="numerodocumento" class="form-control input-tpp" type="text" >
                    </div>
                </div>
            </div>
        </div>
        <label  class="w-100 col-form-label text-left">Elija Categoría: </label>
        <div class="col-sm-11">
            <div class="form-group row mb-3">
                <div class="row form-group position-relative mb-1 w-100">
                    
                    <div class="form-group row mb-2 check-group">
                        <div class="d-flex pb-3 flex-wrap">
                            <div class="col-sm-2 col-form-label">
                                <label class=" text-left w-100">Categoría:</label>
                            </div>
                            <div class="col-sm-10">
                                <div class="row position-relative justify-content-end">
                                    <div class="col-sm-11  d-flex align-items-center justify-content-start flex-wrap ">
                                        <div class="form-check form-check-inline flex-wrap w-cnt2 my-2">
                                            <div class="d-flex container-check">
                                                <input class="form-check-input " type="checkbox" name="rdo_contenedores" id="id" checked disabled>
                                                <label class="form-check-label font-normal ml-2" for="">Cliente</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-11  d-flex align-items-center justify-content-start flex-wrap ">
                                        <div class="form-check form-check-inline flex-wrap w-cnt2 my-2">
                                            <div class="d-flex container-check">
                                                <input class="form-check-input " type="checkbox" name="rdo_contenedores" id="id">
                                                <label class="form-check-label font-normal ml-2" for="">Proveedor</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row form-group position-relative mb-1 w-100">
            <div class="col-sm-12">
                <label for="nombre" class="w-100  col-form-label text-left">Seleccione Tipo de Operador(es):</label>
                <div class="w-100  text-left">
                    <p-multiSelect [style]="{'width':'100%'}"  
                            [options]="cities" 
                            [(ngModel)]="selectedCities2" 
                            defaultLabel="" 
                            optionLabel="name" display="chip"
                            [filter]=true
                            [maxSelectedLabels]="10"> 
                    </p-multiSelect>
                </div>
            </div>
        </div> 
        

    </div>
    
</div>
<div class="row form-group position-relative mb-1 w-100">
    <div class="col-sm-2">
        <label for="nombre" class="w-100  col-form-label text-left "></label>
        <div class="w-100 ">
            <input class="form-check-input " type="checkbox" name="rdo_contenedores"
            id="id"> Otro Operador
        </div>
     
    </div>
    <div class="col-sm-10">
        <label for="dni" class="w-100 col-form-label text-left"></label>
        <div class="w-100  position-relative ">
            <input id="otrooperador" class="form-control input-tpp" type="text" placeholder="Espedificar Operador" >
        </div>
    </div> 
</div>
