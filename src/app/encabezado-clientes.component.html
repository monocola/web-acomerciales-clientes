<div class="col-lg-4  col-md-6  filter-download">
    <button class="btn btn-secondary btn-ml " (click)="nuevoCliente()">
    <ico-documento class="ico-white mr-2"></ico-documento>
    Nuevo Cliente
    </button>
</div>
<app-filtrar-cliente
(busqueda)="busquedaInput($event)"
(tipobusqueda)="tipovariablebusqueda($event)"
></app-filtrar-cliente>
<div class="col-lg-12 mb-2 lista-header">
    <div class="card pr-1 pl-1 br-15 bs-6">
        <div class="card-body py-2">
            <div class="row lista justify-content-center align-items-center" [ngClass]="{'no-action': !action}">
                <ng-container *ngIf="lista[lista.length- 1].name === 'Sel.todo'">
                    <div *ngFor="let row of lista" class="text-center d-flex  align-items-center f-wrap tooltips  arrow-bluegray lg" [ngClass]="{'border-right': row.name !== 'Sel.todo','top':row.color,'bottom':row.color2}" [style]="{ width: row.col }">
                        <span class="font-weight-bold brk-w title-header " [ngClass]="{'dark': row.color}">{{ row.name }}</span>
                        <span class="text-white md bg-bluegray bs-6" *ngIf="row.color">Información evento</span>
                        <span class="text-white md bg-bluegray bs-6" *ngIf="row.color2">Información Transacción</span>
                        <div class="col-lg-3 col-md-3 col-6 p-1" *ngIf="row.name == 'Sel.todo'">
                            <p-checkbox name="groupAll" value="false"  inputId="all">
                            </p-checkbox>
                        </div>
                  
                    </div>
                </ng-container>

                <ng-container *ngIf="lista[lista.length - 1].name === 'Acción'">
                    <div *ngFor="let row of lista" class="text-center d-flex  align-items-center f-wrap tooltips  arrow-bluegray lg" [ngClass]="{'border-right': row.name !== 'Acción','top':row.color,'bottom':row.color2}" [style]="{ width: row.col }">
                        <span class="font-weight-bold brk-w title-header " [ngClass]="{'dark': row.color}">{{ row.name }}</span>

                        <span class="text-white md bg-bluegray bs-6" *ngIf="row.color">Información evento</span>
                        <span class="text-white md bg-bluegray bs-6" *ngIf="row.color2">Información Transacción</span>
                        <div class="col-lg-3 col-md-3 col-6 p-1" *ngIf="row.name == 'Sel.todo'">
                            <p-checkbox name="groupAll" value="false"  inputId="all">
                            </p-checkbox>
                        </div>
                      
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
